<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Hotline</title>
     <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.1.0/css/v4-shims.min.css" integrity="sha512-p++g4gkFY8DBqLItjIfuKJPFvTPqcg2FzOns2BNaltwoCOrXMqRIOqgWqWEvuqsj/3aVdgoEo2Y7X6SomTfUPA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="h-full mx-w-full">
    <!-- navbar starts here -->
     <nav class="flex sm:flex-col justify-between items-center p-3">
        <div class="emergency-logo flex gap-3 justify-center items-center">
            <img src="./assets/logo.png" alt="" class="h-[50px]">
            <h1 class="font-bold text-[#006747] text-xl">Emergency<br>Service</h1>
        </div>

        <div class="points flex gap-3">
         <button class="btn btn-success rounded-3xl bg-[#41FF6B1A] border-none"><span>0</span><img src="./assets/heart.png" alt="" class="h-[30px]"></button>
         <button class="btn btn-success rounded-3xl bg-[#41FF6B1A] border-none"><span>100</span><img src="./assets/coin.png" alt="" class="h-[30px]"></button>
         <button class="btn btn-success rounded-3xl bg-[#00A63E] text-white"><span>2</span>Copy</button>
        </div>
     </nav>
    
     <!-- header section starts here -->
      <section class="header flex flex-col bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] p-6 mt-6 justify-center items-center">
        <img src="./assets/logo.png" alt="" class="h-24 w-24 mx-auto">
        <h1 class="text-white text-[40px] font-bold">Emergency Service Directory</h1>
        <p class="text-white text-[20px] font-semibold">Government Emergency Services at Your Fingertip  A Project by  Government of the Peoples Republic of Bangladesh</p>
     </section>

</body>
</html>
